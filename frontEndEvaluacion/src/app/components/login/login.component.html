<app-header-publico></app-header-publico>

<div class="container-fluid">
<div class="row justify-content-center">
    <div class="col-lg-2">
        <form>
            <div class="form-group">
                <label for="username">Nombre de usuario *</label>
                <input [(ngModel)]="username" name ="username" type="text" class="form-control " placeholder="User Name" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input [(ngModel)]="password" name ="password" type="password" class="form-control " placeholder="Contraseña" required>
            </div>
            <div class="form-group ">
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <button type="button" class="btn btn-primary" (click)="LogIn()">LogIn</button>    
                </div>
            </div>
                                        
        </form>
    </div>
</div>
</div>
